<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amimul Ihsan | Public Repositories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://unsplash.com/photos/black-flat-screen-computer-monitor-8qEB0fTe9Vw');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .welcome {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .github-link {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #e9e9e9;
        }

        h2.repo-title {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 20px;
            color: #0366d6;
        }

        p.repo-description {
            margin-top: 0;
            color: #555;
        }

        a {
            text-decoration: none;
            color: #0366d6;
            /* GitHub link color */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="welcome">
            <h2><i style="color: #0366d6;" class="far fa-smile-wink"></i> Welcome, <span id="username">Amimul
                    Ihsan</span>! <i style="color: #0366d6;" class="far fa-smile-wink"></i></h2>
            <p>Here you can find all my public repositories. <a href="https://github.com/amihsan?tab=repositories"><i
                        style="color: #0366d6;" class="fab fa-github"></i> View repositories at Github</a>.</p>
            <p class="github-link">Visit <a href="https://github.com/amihsan"><i style="color: #0366d6;"
                        class="fab fa-github"></i> my GitHub profile</a>.</p>
        </div>
        <ul id="repos-list"></ul>
    </div>

    <script>
        // Function to save the order of repositories to local storage
        function saveRepoOrder() {
            const repoOrder = Array.from(repoList.children).map(li => li.textContent.trim());
            localStorage.setItem('repoOrder', JSON.stringify(repoOrder));
        }

        // Function to retrieve the order of repositories from local storage
        function loadRepoOrder() {
            const repoOrder = JSON.parse(localStorage.getItem('repoOrder'));
            if (repoOrder) {
                repoOrder.forEach(repoName => {
                    const repoItem = Array.from(repoList.children).find(li => li.textContent.trim() === repoName);
                    if (repoItem) {
                        repoList.appendChild(repoItem);
                    }
                });
            }
        }

        const repoList = document.getElementById('repos-list');

        fetch('https://api.github.com/users/amihsan/repos')
            .then(response => response.json())
            .then(data => {
                data.forEach(repo => {
                    const listItem = document.createElement('li');
                    const title = document.createElement('h2');
                    const description = document.createElement('p');
                    const link = document.createElement('a');
                    title.textContent = repo.name;
                    description.textContent = repo.description || 'No description available.';
                    link.href = repo.html_url;
                    link.textContent = 'View on GitHub';
                    title.classList.add('repo-title');
                    description.classList.add('repo-description');
                    listItem.appendChild(title);
                    listItem.appendChild(description);
                    listItem.appendChild(link);
                    repoList.appendChild(listItem);
                });

                // Load the repository order from local storage
                loadRepoOrder();

                // Enable drag-and-drop functionality
                const sortable = new Sortable(repoList, {
                    animation: 150,
                    onEnd: function (evt) {
                        // Save the new order of repositories to local storage
                        saveRepoOrder();
                    }
                });
            })
            .catch(error => console.error('Error fetching repos:', error));
    </script>

</body>

</html>
