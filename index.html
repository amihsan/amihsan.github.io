<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ My Public Repositories ðŸš€</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        li:hover {
            background-color: #e9e9e9;
        }
        a {
            text-decoration: none;
            color: #0366d6; /* GitHub link color */
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ My Public Repositories ðŸš€</h1>
        <ul id="repo-list"></ul>
    </div>

    <script>
        fetch('https://api.github.com/users/amihsan/repos')
            .then(response => response.json())
            .then(data => {
                const repoList = document.getElementById('repo-list');
                data.forEach(repo => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = repo.html_url;
                    link.textContent = repo.name;
                    listItem.appendChild(link);
                    repoList.appendChild(listItem);
                });

                // Enable drag-and-drop functionality
                const sortable = new Sortable(repoList, {
                    animation: 150,
                    onEnd: function (evt) {
                        // Get the new order of repositories
                        const repoOrder = Array.from(repoList.children).map(li => li.textContent.trim());
                        console.log('New order:', repoOrder);
                        // You can perform further actions here, such as updating the order on the server.
                    }
                });
            })
            .catch(error => console.error('Error fetching repos:', error));
    </script>
</body>
</html>
