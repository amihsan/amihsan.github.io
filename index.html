<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amimul Ihsan | You can view all my public repositories here.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6; /* Updated background color */
            background-image: url('https://source.unsplash.com/1600x900/?programming'); /* New background image URL */
            background-size: cover;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Background color with transparency */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .welcome {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .welcome p {
            font-size: 1.1em;
            color: #555;
        }

        .github-link {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .github-link a {
            color: #007bff;
            text-decoration: none;
        }

        .github-link a:hover {
            text-decoration: underline;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .repo-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .repo-description {
            color: #777;
            margin-top: 5px;
        }

        .repo-info {
            color: #777;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .repo-info i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h2><i class="fas fa-hand-peace"></i> Welcome, <span id="username">amihsan</span>! <i class="fas fa-hand-peace"></i></h2>
            <p>Here you can find all my public repositories. <a href="https://github.com/amihsan?tab=repositories"><i class="fab fa-github"></i> View repositories at Github</a></p>
            <p class="github-link">Visit <a href="https://github.com/amihsan"><i class="fab fa-github"></i> my GitHub profile</a>.</p>
        </div>
        <ul id="repos-list"></ul>
    </div>

    <script>
        document.getElementById('username').textContent = 'Amimul Ihsan';

        fetch('https://api.github.com/users/amihsan/repos')
            .then(response => response.json())
            .then(data => {
                const reposList = document.getElementById('repos-list');
                // Sorting repos based on creation date in descending order
                data.sort((a, b) => (new Date(b.created_at)) - (new Date(a.created_at)));
                data.forEach(repo => {
                    const listItem = document.createElement('li');

                    const nameLink = document.createElement('a');
                    nameLink.href = repo.html_url;
                    nameLink.textContent = repo.name;
                    nameLink.className = 'repo-name';

                    const description = document.createElement('p');
                    description.textContent = repo.description || 'No description available';
                    description.className = 'repo-description';

                    const info = document.createElement('p');
                    info.innerHTML = `<i class="far fa-calendar-alt"></i>Created on ${new Date(repo.created_at).toDateString()}`;
                    info.className = 'repo-info';

                    listItem.appendChild(nameLink);
                    listItem.appendChild(description);
                    listItem.appendChild(info);
                    reposList.appendChild(listItem);
                });
                  // Enable drag-and-drop functionality
                  const sortable = new Sortable(repoList, {
                    animation: 150,
                    onEnd: function (evt) {
                        // Get the new order of repositories
                        const repoOrder = Array.from(repoList.children).map(li => li.textContent.trim());
                        console.log('New order:', repoOrder);
                        // You can perform further actions here, such as updating the order on the server.
                    }
                });
            })
            .catch(error => console.error('Error fetching repos:', error));
    </script>
</body>
</html>
